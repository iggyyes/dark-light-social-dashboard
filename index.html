<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>

    <title>DARK / LIGHT | Social Media Dashboard</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__title">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>

      <!-- dark/light toggle -->
      <fieldset
        class="header__toggle toggle"
        aria-label="theme toggle"
        role="radiogroup"
      >
        <label for="dark">Dark Mode</label>
        <label for="light" class="hidden">Light Mode</label>

        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" />
          <input type="radio" name="theme" id="light" />

          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
      </fieldset>
    </header>

    <main>
      <section class="container cards">
        <!-- card 1 -->
        <div class="card card--facebook" tabindex="0">
          <div class="card__platform">
            <img
              class="card__icon"
              src="/images/icon-facebook.svg"
              alt="Facebook"
            />
            <div class="card__username">@nathanf</div>
          </div>
          <div class="card__followers">
            <div class="card__count card__count--big">1987</div>
            <div class="card__label">Followers</div>
          </div>
          <div class="card__change card__change--up">
            <img src="/images/icon-up.svg" alt="Up arrow" />
            <div class="card__number">12 Today</div>
          </div>
        </div>
        <!-- card 2 -->
        <div class="card card--twitter" tabindex="0">
          <div class="card__platform">
            <img
              class="card__icon"
              src="/images/icon-twitter.svg"
              alt="Twitter"
            />
            <div class="card__username">@nathanf</div>
          </div>
          <div class="card__followers">
            <div class="card__count card__count--big">1044</div>
            <div class="card__label">Followers</div>
          </div>
          <div class="card__change card__change--up">
            <img src="/images/icon-up.svg" alt="Up arrow" />
            <div class="card__number">99 Today</div>
          </div>
        </div>
        <!-- card 3 -->
        <div class="card card--instagram" tabindex="0">
          <div class="card__platform">
            <img
              class="card__icon"
              src="/images/icon-instagram.svg"
              alt="Instagram"
            />
            <div class="card__username">@realnathanf</div>
          </div>
          <div class="card__followers">
            <div class="card__count card__count--big">11k</div>
            <div class="card__label">Followers</div>
          </div>
          <div class="card__change card__change--up">
            <img src="/images/icon-up.svg" alt="Up arrow" />
            <div class="card__number">1099 Today</div>
          </div>
        </div>
        <!-- card 4 -->
        <div class="card card--youtube" tabindex="0">
          <div class="card__platform">
            <img
              class="card__icon"
              src="/images/icon-youtube.svg"
              alt="Youtube"
            />
            <div class="card__username">Nathan F.</div>
          </div>
          <div class="card__followers">
            <div class="card__count card__count--big">8239</div>
            <div class="card__label">Subscribers</div>
          </div>
          <div class="card__change card__change--down">
            <img src="/images/icon-down.svg" alt="Down arrow" />
            <div class="card__number">144 Today</div>
          </div>
        </div>
      </section>

      <!-- Overview - Today Page Views 87 3% Likes 52 2% Likes 5462 2257% Profile
      Views 52k 1375% Retweets 117 303% Likes 507 553% Likes 107 19% Total Views
      1407 12% -->
    </main>
  </body>
</html>
